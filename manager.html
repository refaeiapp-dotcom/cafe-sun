<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المدير</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #f9f9f9;
    }
    h1 { color: #b5651d; margin-bottom: 20px; }

    /* 🔹 صف العمال */
    #baristas-status {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .barista {
      font-size: 28px;
      cursor: default;
    }
    .available { color: gray; }
    .busy { color: orange; }

    /* 🔹 شبكة الطاولات */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 90%;
      margin: auto;
    }
    .table-btn {
      width: 120px;
      height: 120px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    .gray { background-color: gray; }
    .red { background-color: red; }
    .yellow { background-color: goldenrod; }
    .blue { background-color: royalblue; }
    .green { background-color: green; }

    /* 🔹 نافذة التفاصيل */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      text-align: right;
    }
    .close-btn, .send-btn {
      background: crimson; color: white;
      border: none; padding: 8px 16px;
      border-radius: 6px; cursor: pointer;
      margin-top: 10px;
    }
    .send-btn { background: seagreen; margin-right: 10px; }
    .footer-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .footer-buttons button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .clear-btn { background: darkred; }
    .buffet-btn { background: darkblue; }
    .order-box {
      border: 1px solid #ccc;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      background: #fafafa;
    }
    .barista-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 8px;
    }
    .barista-buttons button {
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      background: teal;
    }
  </style>
</head>
<body>

  <h1>لوحة المدير - مقهى الشمس ☕</h1>

  <!-- 🔹 حالة عمال المقهى -->
  <div id="baristas-status">
    <div class="barista available" id="barista1"><i class="fa-solid fa-user"></i> B1</div>
    <div class="barista available" id="barista2"><i class="fa-solid fa-user"></i> B2</div>
    <div class="barista available" id="barista3"><i class="fa-solid fa-user"></i> B3</div>
    <div class="barista available" id="barista4"><i class="fa-solid fa-user"></i> B4</div>
    <div class="barista available" id="barista5"><i class="fa-solid fa-user"></i> B5</div>
  </div>

  <div class="grid" id="tables-grid"></div>

  <!-- أزرار التحكم -->
  <div class="footer-buttons">
    <button class="clear-btn" onclick="clearAllOrders()">🗑️ تصفير كل الطلبات</button>
    <button class="buffet-btn" onclick="goToBarista()">👤 لوحة Barista</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">تفاصيل الطاولة</h2>
      <div id="modal-body">لا يوجد بيانات</div>
      <div class="barista-buttons">
        <button onclick="sendToBarista('barista1')">👤 B1</button>
        <button onclick="sendToBarista('barista2')">👤 B2</button>
        <button onclick="sendToBarista('barista3')">👤 B3</button>
        <button onclick="sendToBarista('barista4')">👤 B4</button>
        <button onclick="sendToBarista('barista5')">👤 B5</button>
      </div>
      <button class="close-btn" onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.appspot.com",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e",
      databaseURL: "https://my-restaurant-aba99-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const grid = document.getElementById("tables-grid");
    let currentTable = null;
    let lastOrderKey = null;

    // 🔹 مراقبة حالة العمال (الـ 5)
    ["barista1","barista2","barista3","barista4","barista5"].forEach(b => {
      const bRef = ref(db, "baristas/" + b + "/status");
      onValue(bRef, (snap) => {
        const el = document.getElementById(b);
        if (snap.exists() && snap.val() === "busy") {
          el.classList.add("busy");
          el.classList.remove("available");
        } else {
          el.classList.add("available");
          el.classList.remove("busy");
        }
      });
    });

    // 🔹 إنشاء الأزرار للطاولات
    for (let i = 1; i <= 21; i++) {
      const btn = document.createElement("button");
      btn.className = "table-btn gray";
      btn.innerText = "طاولة " + i;
      btn.dataset.table = i;
      btn.addEventListener("click", () => handleClick(btn, i));
      grid.appendChild(btn);

      const tableRef = ref(db, "orders/table" + i);
      onValue(tableRef, (snapshot) => {
        if (snapshot.exists()) {
          let lastStatus = "";
          snapshot.forEach(orderSnap => {
            lastStatus = orderSnap.val().status;
            lastOrderKey = orderSnap.key;
          });
          updateButtonColor(btn, lastStatus);
        } else {
          btn.className = "table-btn gray";
        }
      });
    }

    function updateButtonColor(btn, status) {
      btn.className = "table-btn";
      switch(status) {
        case "قيد التنفيذ": btn.classList.add("red"); break;
        case "قيد التحضير": btn.classList.add("yellow"); break;
        case "طلب حساب": btn.classList.add("blue"); break;
        case "منتهي": btn.classList.add("green"); break;
        default: btn.classList.add("gray");
      }
    }

    function handleClick(btn, tableNumber) {
      currentTable = tableNumber;
      openModal(tableNumber);
    }

    function openModal(tableNumber) {
      const modal = document.getElementById("modal");
      modal.style.display = "flex";
      document.getElementById("modal-title").innerText = "تفاصيل الطاولة " + tableNumber;

      const tableRef = ref(db, "orders/table" + tableNumber);
      onValue(tableRef, (snapshot) => {
        if (snapshot.exists()) {
          let html = "";
          snapshot.forEach(orderSnap => {
            const data = orderSnap.val();
            html += `<div class="order-box">`;
            html += `<p><b>الحالة:</b> ${data.status || "غير محدد"}</p><ul>`;
            data.order.forEach(item => {
              html += `<li>${item.name} × ${item.qty} = ${item.qty * item.price}ج</li>`;
            });
            html += `</ul>`;
            html += `<p><b>الإجمالي:</b> ${data.total || 0} جنيه</p>`;
            if (data.notes) html += `<p><b>ملاحظات:</b> ${data.notes}</p>`;
            html += `</div>`;
          });
          document.getElementById("modal-body").innerHTML = html;
        } else {
          document.getElementById("modal-body").innerHTML = "<p>لا يوجد طلبات</p>";
        }
      });
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    window.closeModal = closeModal;

    // 🔹 إرسال الطلب لعامل محدد
    function sendToBarista(barista) {
      if (currentTable && lastOrderKey) {
        update(ref(db, `orders/table${currentTable}/${lastOrderKey}`), { status: "قيد التحضير" });
        set(ref(db, `baristas/${barista}/orders/table${currentTable}/${lastOrderKey}`), {
          status: "قيد التحضير",
          fromTable: currentTable
        });
        set(ref(db, `baristas/${barista}/status`), "busy");
        closeModal();
      }
    }
    window.sendToBarista = sendToBarista;

    function clearAllOrders() {
      if (confirm("هل أنت متأكد من مسح كل الطلبات؟")) {
        remove(ref(db, "orders"));
        remove(ref(db, "baristas"));
        alert("✅ تم مسح جميع الطلبات وإعادة الطاولات والعمال للوضع الافتراضي");
      }
    }
    window.clearAllOrders = clearAllOrders;

    function goToBarista() {
      window.location.href = "barista.html";
    }
    window.goToBarista = goToBarista;
  </script>
</body>
</html>
