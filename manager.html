<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المدير</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Tahoma, Arial, sans-serif; background:#f9f9f9; text-align:center; }
    h1 { margin:20px; color:#333; }

    /* 🔹 شريط العمال */
    .baristas { display:flex; justify-content:center; gap:25px; margin-bottom:25px; }
    .barista-icon {
      text-align:center; font-size:18px;
    }
    .barista-icon i {
      font-size:32px; display:block; margin-bottom:5px; color:seagreen;
    }

    /* 🔹 شبكة الطاولات */
    .grid {
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:20px;
      width:90%;
      margin:auto;
    }
    .table-btn {
      width:120px; height:120px;
      border:none;
      border-radius:50%; /* ✅ دائرية */
      cursor:pointer;
      font-size:18px; font-weight:bold;
      color:#fff;
    }
    .gray { background:gray; }
    .red { background:crimson; }
    .yellow { background:goldenrod; color:black; }
    .blue { background:royalblue; }
    .green { background:seagreen; }

    /* 🔹 المودال */
    .modal {
      display:none; position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      justify-content:center; align-items:center;
    }
    .modal-content {
      background:#fff; padding:20px; border-radius:10px; width:350px; text-align:right;
    }
    .modal-content h2 { margin-top:0; }
    .close-btn, .assign-btn {
      padding:8px 14px; border:none; border-radius:6px;
      cursor:pointer; margin:5px 0; color:#fff;
    }
    .close-btn { background:darkred; }
    .assign-btn { background:seagreen; display:block; width:100%; }
  </style>
</head>
<body>

  <h1>☕ لوحة المدير - إدارة الطلبات</h1>

  <!-- 🔹 شريط العمال -->
  <div class="baristas">
    <div class="barista-icon" id="barista1-status"><i class="fa-solid fa-user"></i> Barista 1</div>
    <div class="barista-icon" id="barista2-status"><i class="fa-solid fa-user"></i> Barista 2</div>
    <div class="barista-icon" id="barista3-status"><i class="fa-solid fa-user"></i> Barista 3</div>
    <div class="barista-icon" id="barista4-status"><i class="fa-solid fa-user"></i> Barista 4</div>
    <div class="barista-icon" id="barista5-status"><i class="fa-solid fa-user"></i> Barista 5</div>
  </div>

  <!-- 🔹 شبكة الطاولات -->
  <div class="grid" id="tables-grid"></div>

  <!-- 🔹 المودال -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">تفاصيل الطاولة</h2>
      <div id="modal-body">لا يوجد بيانات</div>
      <h3>إرسال لعامل:</h3>
      <div id="assign-buttons"></div>
      <button class="close-btn" onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.appspot.com",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e",
      databaseURL: "https://my-restaurant-aba99-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const grid = document.getElementById("tables-grid");
    let currentTable = null;

    // 🔹 إنشاء الطاولات
    for (let i = 1; i <= 21; i++) {
      const btn = document.createElement("button");
      btn.className = "table-btn gray";
      btn.innerText = "طاولة " + i;
      btn.onclick = () => openModal(i);
      grid.appendChild(btn);

      const tableRef = ref(db, "orders/table" + i);
      onValue(tableRef, (snapshot) => {
        if (snapshot.exists()) {
          updateButtonColor(btn, snapshot.val().status);
        } else {
          btn.className = "table-btn gray";
        }
      });
    }

    function updateButtonColor(btn, status) {
      btn.className = "table-btn";
      switch (status) {
        case "قيد التنفيذ": btn.classList.add("red"); break;
        case "قيد التحضير": btn.classList.add("yellow"); break;
        case "طلب حساب": btn.classList.add("blue"); break;
        case "منتهي": btn.classList.add("green"); break;
        default: btn.classList.add("gray");
      }
    }

    // 🔹 فتح المودال
    function openModal(tableNumber) {
      currentTable = tableNumber;
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").innerText = "تفاصيل الطاولة " + tableNumber;

      const body = document.getElementById("modal-body");
      const tableRef = ref(db, "orders/table" + tableNumber);
      onValue(tableRef, (snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          let html = `<h3>الحالة: ${data.status || "غير محدد"}</h3>`;
          if (data.order) {
            html += "<ul>";
            data.order.forEach(item => {
              html += `<li>${item.name} × ${item.qty} = ${item.qty * item.price}ج</li>`;
            });
            html += "</ul>";
          }
          html += `<p><b>الإجمالي:</b> ${data.total || 0} جنيه</p>`;
          if (data.notes) html += `<p><b>ملاحظات:</b> ${data.notes}</p>`;
          body.innerHTML = html;
        } else {
          body.innerHTML = "<p>لا يوجد طلبات</p>";
        }
      });

      // 🔹 زر إرسال للعامل
      const assignDiv = document.getElementById("assign-buttons");
      assignDiv.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const btn = document.createElement("button");
        btn.className = "assign-btn";
        btn.textContent = "إرسال إلى Barista " + i;
        btn.onclick = () => assignOrder("barista" + i);
        assignDiv.appendChild(btn);
      }
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
    window.closeModal = closeModal;

    // 🔹 إرسال الطلب لعامل
    function assignOrder(baristaId) {
      if (!currentTable) return;
      update(ref(db, "orders/table" + currentTable), {
        assignedTo: baristaId,
        status: "قيد التحضير"
      });
      closeModal();
    }
  </script>
</body>
</html>
