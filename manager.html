<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة المدير</title>
  <style>
    body { font-family: Tahoma, Arial, sans-serif; background:#f9f9f9; text-align:center; margin:0; padding:20px; }
    h1 { margin:10px 0 20px; color:#333; }

    /* شريط العمال */
    #baristas-status { display:flex; justify-content:center; gap:24px; flex-wrap:wrap; margin-bottom:18px; }
    .barista { width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:16px; font-weight:bold; color:#fff; }
    .available { background:gray; }
    .busy { background:crimson; }

    /* شبكة الطاولات */
    .grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:20px; width:90%; margin:0 auto 20px; }
    .table-btn { width:120px; height:120px; border:none; border-radius:50%; cursor:pointer; font-size:18px; font-weight:bold; color:#fff; }
    .gray { background:gray; }
    .red { background:crimson; }
    .yellow { background:goldenrod; color:#000; }
    .blue { background:royalblue; }
    .green { background:seagreen; }

    /* المودال */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; padding:12px; }
    .modal-content { background:#fff; padding:16px; border-radius:10px; width:400px; max-height:80vh; overflow-y:auto; text-align:right; }
    .modal-content h2 { margin:0 0 10px; }
    .assign-btn, .close-btn { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; color:#fff; margin-top:8px; }
    .assign-btn { background:seagreen; display:block; width:100%; }
    .close-btn { background:darkred; }

    /* الأزرار أسفل الصفحة */
    .footer-buttons { display:flex; justify-content:center; gap:14px; margin-top:12px; flex-wrap:wrap; }
    .footer-buttons button { padding:10px 16px; border:none; border-radius:8px; color:#fff; font-size:16px; cursor:pointer; }
    .clear-btn { background:darkred; }
    .workers-btn { background:#0a7b5f; }
    .order-box { border:1px solid #ccc; padding:8px; margin:8px 0; border-radius:6px; background:#fafafa; }
  </style>
</head>
<body>

  <h1>☕ لوحة المدير - إدارة الطلبات</h1>

  <!-- شريط العمال -->
  <div id="baristas-status">
    <div class="barista available" id="barista1">👤 B1</div>
    <div class="barista available" id="barista2">👤 B2</div>
    <div class="barista available" id="barista3">👤 B3</div>
    <div class="barista available" id="barista4">👤 B4</div>
    <div class="barista available" id="barista5">👤 B5</div>
  </div>

  <!-- شبكة الطاولات -->
  <div class="grid" id="tables-grid"></div>

  <!-- المودال -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">تفاصيل الطاولة</h2>
      <div id="modal-body">لا يوجد بيانات</div>
      <h3>إرسال لعامل:</h3>
      <div id="assign-buttons"></div>
      <button class="close-btn" onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <!-- أزرار أسفل الصفحة -->
  <div class="footer-buttons">
    <button class="clear-btn" onclick="clearAllOrders()">🗑️ تصفير كل الطلبات</button>
    <button class="workers-btn" onclick="goToWorkers()">👥 لوحة العمال</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove, set, get } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.appspot.com",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e",
      databaseURL: "https://my-restaurant-aba99-default-rtdb.firebaseio.com/"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const grid = document.getElementById("tables-grid");
    let currentTable = null;

    const tableStatus = {};

    for (let i = 1; i <= 21; i++) {
      const btn = document.createElement("button");
      btn.className = "table-btn gray";
      btn.textContent = "طاولة " + i;
      btn.addEventListener("click", () => handleTableClick(i, btn));
      grid.appendChild(btn);

      const tableRef = ref(db, "orders/table" + i);
      onValue(tableRef, (snapshot) => {
        if (snapshot.exists()) {
          let computed = "gray";
          const data = snapshot.val();

          if (data && data.status === "طلب حساب") {
            computed = "طلب حساب";
          } else {
            snapshot.forEach(childSnap => {
              const v = childSnap.val();
              if (v && typeof v === "object" && v.status) {
                computed = v.status;
              }
            });
          }

          tableStatus[i] = computed;
          updateButtonColor(btn, computed);
        } else {
          tableStatus[i] = "gray";
          btn.className = "table-btn gray";
        }
      });
    }

    function updateButtonColor(btn, status) {
      btn.className = "table-btn";
      switch (status) {
        case "قيد التنفيذ": btn.classList.add("red"); break;
        case "قيد التحضير": btn.classList.add("yellow"); break;
        case "طلب حساب":   btn.classList.add("blue"); break;
        case "منتهي":       btn.classList.add("green"); break;
        default:            btn.classList.add("gray");
      }
    }

    async function handleTableClick(tableNumber, btn) {
      const statusNow = tableStatus[tableNumber] || "gray";
      if (statusNow === "طلب حساب") {
        if (!confirm(`هل تريد إنهاء وحذف جميع طلبات الطاولة ${tableNumber}؟`)) return;

        try {
          await remove(ref(db, `orders/table${tableNumber}`));

          const baristas = ["barista1","barista2","barista3","barista4","barista5"];
          for (const b of baristas) {
            await remove(ref(db, `baristas/${b}/orders/table${tableNumber}`));
          }

          for (const b of baristas) {
            const ordersSnap = await get(ref(db, `baristas/${b}/orders`));
            const hasAnyOrders = ordersSnap.exists();
            await update(ref(db, `baristas/${b}`), { status: hasAnyOrders ? "busy" : "available" });
          }

          btn.className = "table-btn gray";
          tableStatus[tableNumber] = "gray";

          alert("✅ تم إنهاء الطلبات للطاولة " + tableNumber);
          return;
        } catch (e) {
          console.error(e);
          alert("حدث خطأ أثناء الحذف");
          return;
        }
      }

      openModal(tableNumber);
    }

    function openModal(tableNumber) {
      currentTable = tableNumber;
      document.getElementById("modal").style.display = "flex";
      document.getElementById("modal-title").textContent = "تفاصيل الطاولة " + tableNumber;

      const body = document.getElementById("modal-body");
      const tableRef = ref(db, "orders/table" + tableNumber);
      onValue(tableRef, (snapshot) => {
        if (snapshot.exists()) {
          let html = "";
          snapshot.forEach(orderSnap => {
            const data = orderSnap.val();
            if (!data || typeof data !== "object") return;
            html += `<div class="order-box">`;
            html += `<p><b>الحالة:</b> ${data.status || "غير محدد"}</p><ul>`;
            if (Array.isArray(data.order)) {
              data.order.forEach(item => {
                html += `<li>${item.name} × ${item.qty} = ${item.qty * item.price}ج</li>`;
              });
            }
            html += `</ul><p><b>الإجمالي:</b> ${data.total || 0} جنيه</p>`;
            if (data.notes) html += `<p><b>ملاحظات:</b> ${data.notes}</p>`;
            html += `</div>`;
          });
          body.innerHTML = html || "<p>لا يوجد طلبات</p>";
        } else {
          body.innerHTML = "<p>لا يوجد طلبات</p>";
        }
      }, { onlyOnce: true });

      const assignDiv = document.getElementById("assign-buttons");
      assignDiv.innerHTML = "";
      for (let i = 1; i <= 5; i++) {
        const b = document.createElement("button");
        b.className = "assign-btn";
        b.textContent = "إرسال إلى Barista " + i;
        b.onclick = () => assignOrder("barista" + i);
        assignDiv.appendChild(b);
      }
    }
    window.closeModal = () => document.getElementById("modal").style.display = "none";

    function assignOrder(baristaId) {
      if (!currentTable) return;
      const tableRef = ref(db, "orders/table" + currentTable);
      onValue(tableRef, (snapshot) => {
        if (snapshot.exists()) {
          snapshot.forEach(orderSnap => {
            const key = orderSnap.key;
            const data = orderSnap.val();
            if (!data || typeof data !== "object") return;

            update(ref(db, `orders/table${currentTable}/${key}`), { status: "قيد التحضير", assignedTo: baristaId });

            set(ref(db, `baristas/${baristaId}/orders/table${currentTable}/${key}`), data);

            update(ref(db, `baristas/${baristaId}`), { status: "busy" });
          });
        }
      }, { onlyOnce:true });
      closeModal();
    }

    ["barista1","barista2","barista3","barista4","barista5"].forEach(b => {
      const bRef = ref(db, "baristas/" + b + "/status");
      onValue(bRef, (snap) => {
        const el = document.getElementById(b);
        if (snap.exists() && snap.val() === "busy") {
          el.className = "barista busy";
        } else {
          el.className = "barista available";
        }
      });
    });

    async function clearAllOrders() {
      if (!confirm("هل أنت متأكد من مسح كل الطلبات؟")) return;
      try {
        await remove(ref(db, "orders"));
        await remove(ref(db, "baristas"));
        alert("✅ تم مسح جميع الطلبات");
      } catch (e) {
        console.error(e);
        alert("حدث خطأ أثناء التصفير");
      }
    }
    window.clearAllOrders = clearAllOrders;

    function goToWorkers() { 
      window.location.href = "https://refaeiapp-dotcom.github.io/cafe-sun/baristas-dashboard.html"; 
    }
    window.goToWorkers = goToWorkers;
  </script>
</body>
</html>
