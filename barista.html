<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة العامل</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #333; margin-bottom: 10px; }
    h2 { color: darkblue; margin: 10px 0 20px 0; }

    .order {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      text-align: right;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .order h3 { margin-top: 0; }

    .done {
      opacity: 0.6;
      background: #e8e8e8;
      text-decoration: line-through;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      background: seagreen;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: green; }
  </style>
</head>
<body>

  <h1>☕ لوحة العامل</h1>
  <h2 id="baristaName"></h2>

  <div id="orders"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, set } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    // 🔹 إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.appspot.com",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e",
      databaseURL: "https://my-restaurant-aba99-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // 🔹 جلب ID العامل من الرابط
    const params = new URLSearchParams(window.location.search);
    const baristaId = params.get("id") || "barista";
    const baristaNumber = baristaId.startsWith("barista") ? baristaId.slice(7) : "?";
    document.getElementById("baristaName").textContent = "👤 العامل رقم " + baristaNumber;

    const ordersDiv = document.getElementById("orders");

    // 🔹 متابعة الطلبات
    const ordersRef = ref(db, "orders");
    onValue(ordersRef, (snapshot) => {
      ordersDiv.innerHTML = "";
      let activeOrders = 0;

      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          child.forEach(orderSnap => {
            const data = orderSnap.val();
            if (data.assignedTo === baristaId) {
              const div = document.createElement("div");
              div.className = "order";
              if (data.status === "منتهي") div.classList.add("done");

              div.innerHTML = `
                <h3>🍽️ طاولة ${data.table}</h3>
                <ul>
                  ${data.order.map(item => `<li>${item.name} × ${item.qty} = ${item.qty * item.price} ج</li>`).join("")}
                </ul>
                <p><b>الحالة:</b> ${data.status}</p>
                <p><b>الإجمالي:</b> ${data.total} جنيه</p>
                ${data.notes ? `<p><b>ملاحظات:</b> ${data.notes}</p>` : ""}
              `;

              if (data.status !== "منتهي") {
                const btn = document.createElement("button");
                btn.textContent = "✔️ تم التنفيذ";
                btn.onclick = () => {
                  update(ref(db, `orders/table${data.table}/${orderSnap.key}`), {
                    status: "منتهي"
                  });
                };
                div.appendChild(btn);
                activeOrders++;
              }

              ordersDiv.appendChild(div);
            }
          });
        });
      }

      // 🔹 تحديث حالة العامل (متاح/مشغول)
      if (activeOrders > 0) {
        set(ref(db, `baristas/${baristaId}/status`), "busy");
      } else {
        set(ref(db, `baristas/${baristaId}/status`), "available");
      }
    });
  </script>
</body>
</html>
