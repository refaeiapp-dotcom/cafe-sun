<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة العامل</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    h2 {
      color: darkblue;
      margin: 10px 0 20px 0;
    }
    .order {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      text-align: right;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .order h3 {
      margin-top: 0;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      background: seagreen;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: green;
    }
  </style>
</head>
<body>

  <h1>☕ لوحة العامل</h1>
  <!-- 👤 اسم ورقم العامل -->
  <h2 id="baristaName"></h2>

  <div id="orders"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    // ✅ إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.appspot.com",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e",
      databaseURL: "https://my-restaurant-aba99-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ✅ جلب ID العامل من الرابط
    const params = new URLSearchParams(window.location.search);
    const baristaId = params.get("id") || "barista";
    const baristaNumber = baristaId.startsWith("barista") ? baristaId.slice(7) : "?";
    document.getElementById("baristaName").textContent = "👤 العامل رقم " + baristaNumber;

    const ordersDiv = document.getElementById("orders");

    // ✅ متابعة الطلبات من قاعدة البيانات
    const ordersRef = ref(db, "orders");
    onValue(ordersRef, (snapshot) => {
      ordersDiv.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((tableSnap) => {
          const tableId = tableSnap.key.replace("table", "");
          tableSnap.forEach((orderSnap) => {
            const data = orderSnap.val();
            if (data.assignedTo === baristaId) {
              const div = document.createElement("div");
              div.className = "order";

              div.innerHTML = `
                <h3>🍽️ طاولة ${tableId}</h3>
                <ul>
                  ${data.order.map(item => `<li>${item.name} × ${item.qty} = ${item.qty * item.price} ج</li>`).join("")}
                </ul>
                <p><b>الإجمالي:</b> ${data.total} جنيه</p>
                ${data.notes ? `<p><b>ملاحظات:</b> ${data.notes}</p>` : ""}
              `;

              const btn = document.createElement("button");
              btn.textContent = "✔️ تم التنفيذ";
              btn.onclick = () => {
                update(ref(db, `orders/table${tableId}/${orderSnap.key}`), {
                  status: "منتهي",
                  assignedTo: ""
                });
              };

              div.appendChild(btn);
              ordersDiv.appendChild(div);
            }
          });
        });
      }
    });
  </script>
</body>
</html>
