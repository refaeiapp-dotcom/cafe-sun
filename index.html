<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة العميل</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; font-size: 14px; }
    th { background: #f2f2f2; }
    select, textarea { width: 100%; padding: 5px; font-size: 14px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
    #submitBtn { background: green; color: white; }
    #billBtn { background: blue; color: white; display: none; }
    #messageBox { margin-top: 15px; font-weight: bold; }
    #totalRow { font-weight: bold; background: #f9f9f9; }
  </style>
</head>
<body>

  <h2>لوحة العميل - طاولة <span id="tableNumber"></span></h2>

  <table>
    <thead>
      <tr>
        <th>الصنف</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
      </tr>
    </thead>
    <tbody id="menuBody"></tbody>
    <tfoot>
      <tr id="totalRow">
        <td colspan="3">المجموع الكلي</td>
        <td id="grandTotal">0 جنيه</td>
      </tr>
    </tfoot>
  </table>

  <label for="notes">ملاحظات:</label>
  <textarea id="notes" rows="3"></textarea>

  <!-- الرسائل -->
  <div id="messageBox"></div>

  <!-- الأزرار -->
  <button id="submitBtn">إتمام الطلب</button>
  <button id="billBtn">طلب الحساب</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.appspot.com",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e",
      measurementId: "G-XR5ZGKEZK8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // جلب رقم الطاولة من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const tableNumber = urlParams.get("table") || "غير محددة";
    document.getElementById("tableNumber").innerText = tableNumber;

    // قائمة الأصناف
    const menu = [
      { name: "قهوة تركي", price: 20 },
      { name: "كابتشينو", price: 25 },
      { name: "شاي", price: 10 },
      { name: "عصير برتقال", price: 15 },
      { name: "عصير مانجو", price: 18 },
      { name: "بيبسي", price: 12 },
      { name: "مياه معدنية", price: 7 },
      { name: "ساندويتش جبنة", price: 22 },
      { name: "ساندويتش برجر", price: 35 },
      { name: "بيتزا صغيرة", price: 45 }
    ];

    const menuBody = document.getElementById("menuBody");
    menu.forEach((item, index) => {
      menuBody.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>${item.price} جنيه</td>
          <td>
            <select id="qty-${index}" onchange="updateTotals()">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </td>
          <td id="subtotal-${index}">0 جنيه</td>
        </tr>
      `;
    });

    // حساب الإجماليات
    window.updateTotals = function() {
      let grandTotal = 0;
      menu.forEach((item, index) => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value);
        const subtotal = qty * item.price;
        document.getElementById(`subtotal-${index}`).innerText = subtotal + " جنيه";
        grandTotal += subtotal;
      });
      document.getElementById("grandTotal").innerText = grandTotal + " جنيه";
    };

    const messageBox = document.getElementById("messageBox");

    // زر إتمام الطلب
    document.getElementById("submitBtn").addEventListener("click", async () => {
      let orderItems = [];
      let total = 0;

      menu.forEach((item, index) => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value);
        if (qty > 0) {
          orderItems.push({ name: item.name, price: item.price, qty: qty, subtotal: qty * item.price });
          total += qty * item.price;
        }
      });

      const notes = document.getElementById("notes").value;

      if (orderItems.length === 0) {
        messageBox.style.color = "red";
        messageBox.innerText = "⚠️ من فضلك اختر صنف واحد على الأقل.";
        return;
      }

      try {
        await addDoc(collection(db, "orders"), {
          table: tableNumber,
          items: orderItems,
          notes: notes,
          total: total,
          status: "جديد",
          timestamp: new Date()
        });

        messageBox.style.color = "green";
        messageBox.innerText = "✅ تم إرسال طلبك بنجاح. سيتم تجهيز الطلب قريبًا.";
        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("billBtn").style.display = "inline-block";

      } catch (e) {
        messageBox.style.color = "red";
        messageBox.innerText = "❌ خطأ في إرسال الطلب، حاول مرة أخرى.";
        console.error("Error adding document: ", e);
      }
    });

    // زر طلب الحساب
    document.getElementById("billBtn").addEventListener("click", () => {
      messageBox.style.color = "blue";
      messageBox.innerText = "💳 تم إرسال طلب الحساب، سيأتيك النادل قريبًا.";
    });
  </script>

</body>
</html>
