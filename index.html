<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة العميل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      padding: 10px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #f0f0f0;
    }
    input[type="number"] {
      width: 60px;
    }
    .total-box {
      margin: 15px 0;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #confirmBtn { background: #28a745; color: white; }
    #billBtn { background: #007bff; color: white; display: none; }
  </style>
</head>
<body>

  <h1>مرحباً بك في مقهى الشمس</h1>
  <h2 id="tableNumber"></h2>
  <p>اختر من القائمة:</p>

  <table>
    <thead>
      <tr>
        <th>الصنف</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
      </tr>
    </thead>
    <tbody id="menuBody"></tbody>
  </table>

  <div class="total-box">الإجمالي الكلي: <span id="finalTotal">0</span> جنيه</div>

  <textarea id="notes" placeholder="ملاحظاتك هنا..." style="width:100%;height:60px;"></textarea>

  <br>
  <button id="confirmBtn">إتمام الطلب</button>
  <button id="billBtn">طلب الحساب</button>

  <p id="statusMessage" style="margin-top:15px;font-weight:bold;"></p>

  <script>
    // ✅ قائمة الأصناف (مباشرة بدون JSON خارجي)
    const menuItems = [
      { name: "شاي", price: 5 },
      { name: "قهوة", price: 7 },
      { name: "كولا", price: 10 },
      { name: "سبرايت", price: 10 },
      { name: "ميرندا", price: 10 },
      { name: "نسكافيه", price: 12 },
      { name: "عصير برتقال", price: 15 },
      { name: "عصير ليمون", price: 15 }
    ];

    const menuBody = document.getElementById("menuBody");
    const finalTotal = document.getElementById("finalTotal");
    const confirmBtn = document.getElementById("confirmBtn");
    const billBtn = document.getElementById("billBtn");
    const statusMessage = document.getElementById("statusMessage");

    // 📌 استخراج رقم الطاولة من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const table = urlParams.get("table") || "غير محددة";
    document.getElementById("tableNumber").innerText = "رقم الطاولة: " + table;

    // 📌 إنشاء الجدول
    menuItems.forEach((item, index) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price}</td>
        <td>
          <input type="number" min="0" value="0" id="qty-${index}">
        </td>
        <td id="total-${index}">0</td>
      `;

      menuBody.appendChild(row);

      // تحديث الإجمالي
      document.getElementById(`qty-${index}`).addEventListener("input", () => updateTotals());
    });

    function updateTotals() {
      let grandTotal = 0;
      menuItems.forEach((item, index) => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value) || 0;
        const subtotal = qty * item.price;
        document.getElementById(`total-${index}`).innerText = subtotal;
        grandTotal += subtotal;
      });
      finalTotal.innerText = grandTotal;
    }

    // ✅ إتمام الطلب
    confirmBtn.addEventListener("click", () => {
      confirmBtn.style.display = "none";
      billBtn.style.display = "inline-block";
      statusMessage.innerText = "تم تسجيل طلبك.";
      statusMessage.style.color = "green";
    });

    // ✅ طلب الحساب
    billBtn.addEventListener("click", () => {
      statusMessage.innerText = "طلبك قيد التنفيذ...";
      statusMessage.style.color = "blue";
    });
  </script>
</body>
</html>
