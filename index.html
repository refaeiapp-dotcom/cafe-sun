<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة العميل</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    select, input[type="number"] { padding: 5px; }
    textarea { width: 100%; height: 60px; margin-top: 10px; }
    button { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    #submitOrder { background: #28a745; color: white; display: block; margin: 10px auto; }
    #requestBill { background: #007bff; color: white; display: none; margin: 10px auto; }
    #statusMsg { text-align: center; margin-top: 10px; font-weight: bold; }
    #totalPrice { font-weight: bold; font-size: 18px; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>

  <h2>قائمة الطلبات - طاولة <span id="tableNumber"></span></h2>

  <table>
    <thead>
      <tr>
        <th>الصنف</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
      </tr>
    </thead>
    <tbody id="menuBody">
      <!-- الأصناف هتتولد هنا -->
    </tbody>
  </table>

  <div id="totalPrice">الإجمالي: 0 ج.م</div>

  <textarea id="notes" placeholder="ملاحظات"></textarea>
  
  <button id="submitOrder">إتمام الطلب</button>
  <button id="requestBill">طلب الحساب</button>

  <div id="statusMsg"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      databaseURL: "https://my-restaurant-aba99-default-rtdb.firebaseio.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.appspot.com",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // أصناف تجريبية
    const menuItems = [
      { name: "قهوة تركي", price: 20 },
      { name: "قهوة إسبريسو", price: 25 },
      { name: "كابتشينو", price: 30 },
      { name: "شاي", price: 15 },
      { name: "عصير برتقال", price: 25 },
      { name: "عصير مانجو", price: 28 },
      { name: "مياه معدنية", price: 10 },
      { name: "بيبسي", price: 18 },
      { name: "ساندوتش جبنة", price: 35 },
      { name: "بيتزا صغيرة", price: 60 }
    ];

    const menuBody = document.getElementById("menuBody");
    const totalPriceEl = document.getElementById("totalPrice");

    // الحصول على رقم الطاولة من الرابط ?table=5
    const urlParams = new URLSearchParams(window.location.search);
    const tableNumber = urlParams.get("table") || "غير معروف";
    document.getElementById("tableNumber").textContent = tableNumber;

    // إنشاء الجدول
    menuItems.forEach((item, index) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.price} ج.م</td>
        <td>
          <select id="qty-${index}">
            <option value="0">0</option>
            ${[...Array(11).keys()].slice(1).map(n => `<option value="${n}">${n}</option>`).join("")}
          </select>
        </td>
        <td id="total-${index}">0 ج.م</td>
      `;

      menuBody.appendChild(row);

      // تحديث الإجمالي لكل صنف
      document.getElementById(`qty-${index}`).addEventListener("change", () => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value);
        const subtotal = qty * item.price;
        document.getElementById(`total-${index}`).textContent = subtotal + " ج.م";
        updateTotal();
      });
    });

    // تحديث الإجمالي الكلي
    function updateTotal() {
      let total = 0;
      menuItems.forEach((item, index) => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value);
        total += qty * item.price;
      });
      totalPriceEl.textContent = "الإجمالي: " + total + " ج.م";
    }

    // إرسال الطلب
    document.getElementById("submitOrder").addEventListener("click", () => {
      let order = [];
      let total = 0;

      menuItems.forEach((item, index) => {
        const qty = parseInt(document.getElementById(`qty-${index}`).value);
        if (qty > 0) {
          order.push({ name: item.name, price: item.price, qty, subtotal: qty * item.price });
          total += qty * item.price;
        }
      });

      const notes = document.getElementById("notes").value;

      const ordersRef = ref(db, "orders");
      push(ordersRef, {
        table: tableNumber,
        order,
        notes,
        total,
        status: "تم الإرسال"
      });

      document.getElementById("statusMsg").textContent = "✅ تم إرسال طلبك للبوفيه";
      document.getElementById("requestBill").style.display = "block";
    });

    // طلب الحساب
    document.getElementById("requestBill").addEventListener("click", () => {
      document.getElementById("statusMsg").textContent = "💳 طلبك قيد التنفيذ، سيتم تجهيز الحساب.";
    });

  </script>
</body>
</html>
