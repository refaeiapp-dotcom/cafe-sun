<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مقهى الشمس - الطلب</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 15px; background: #f8f9fa; text-align: center; }
    h1 { color: #333; font-size: 22px; }
    table { width: 100%; border-collapse: collapse; margin: 15px 0; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    button { padding: 10px 20px; margin-top: 15px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; }
    #orderSummary { margin-top: 20px; font-size: 18px; font-weight: bold; }
    #notes { width: 100%; padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>مرحباً بك في مقهى الشمس</h1>
  <p>اختر من القائمة:</p>

  <table>
    <thead>
      <tr>
        <th>الصنف</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>شاي</td><td>10</td><td><select><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></td><td class="rowTotal">0</td></tr>
      <tr><td>قهوة</td><td>15</td><td><select><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></td><td class="rowTotal">0</td></tr>
      <tr><td>كولا</td><td>20</td><td><select><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></td><td class="rowTotal">0</td></tr>
      <tr><td>عصير برتقال</td><td>25</td><td><select><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></td><td class="rowTotal">0</td></tr>
    </tbody>
  </table>

  <textarea id="notes" placeholder="ملاحظات إضافية..."></textarea>
  <div id="orderSummary">الإجمالي: 0</div>
  <button onclick="completeOrder()">إتمام الطلب</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // 🔹 إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.firebasestorage.app",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e",
      measurementId: "G-XR5ZGKEZK8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 🔹 تحديث الإجمالي عند تغيير الكمية
    document.querySelectorAll("select").forEach(select => {
      select.addEventListener("change", updateTotals);
    });

    function updateTotals() {
      let total = 0;
      document.querySelectorAll("tbody tr").forEach(row => {
        const price = parseFloat(row.cells[1].innerText);
        const qty = parseInt(row.querySelector("select").value);
        const rowTotal = price * qty;
        row.querySelector(".rowTotal").innerText = rowTotal;
        total += rowTotal;
      });
      document.getElementById("orderSummary").innerText = "الإجمالي: " + total;
    }

    // 🔹 إرسال الطلب
    async function completeOrder() {
      const urlParams = new URLSearchParams(window.location.search);
      const tableNumber = urlParams.get("table") || "1";

      const items = [];
      document.querySelectorAll("tbody tr").forEach(row => {
        const qty = parseInt(row.querySelector("select").value);
        if (qty > 0) {
          items.push({
            name: row.cells[0].innerText,
            price: parseFloat(row.cells[1].innerText),
            qty,
            total: parseFloat(row.cells[1].innerText) * qty
          });
        }
      });

      const notes = document.getElementById("notes").value;
      if (items.length === 0) {
        alert("❌ من فضلك اختر صنف واحد على الأقل");
        return;
      }

      const order = {
        table: tableNumber,
        items,
        notes,
        status: "pending",
        createdAt: new Date()
      };

      try {
        await addDoc(collection(db, "orders"), order);
        alert("✅ تم إرسال طلبك بنجاح!");
      } catch (e) {
        console.error("خطأ:", e);
        alert("❌ حدث خطأ أثناء إرسال الطلب");
      }
    }
  </script>
</body>
</html>
