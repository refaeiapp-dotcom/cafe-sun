<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مقهى الشمس - طلبك</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      direction: rtl;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #f4f4f4;
    }
    select {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
    textarea {
      width: 95%;
      margin-top: 15px;
      padding: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #totalBox {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>مرحباً بك في مقهى الشمس</h2>
  <h3 id="tableTitle">طاولتك: </h3>

  <table>
    <thead>
      <tr>
        <th>الصنف</th>
        <th>السعر</th>
        <th>الكمية</th>
        <th>الإجمالي</th>
      </tr>
    </thead>
    <tbody id="menuBody">
      <tr>
        <td>شاي</td>
        <td>10</td>
        <td>
          <select class="qty">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </td>
        <td class="rowTotal">0</td>
      </tr>
      <tr>
        <td>قهوة</td>
        <td>15</td>
        <td>
          <select class="qty">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </td>
        <td class="rowTotal">0</td>
      </tr>
      <tr>
        <td>عصير برتقال</td>
        <td>20</td>
        <td>
          <select class="qty">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </td>
        <td class="rowTotal">0</td>
      </tr>
    </tbody>
  </table>

  <div id="totalBox">الإجمالي: 0 ج.م</div>

  <textarea id="notes" placeholder="أدخل ملاحظاتك هنا..."></textarea><br>

  <button id="submitOrder">إتمام الطلب</button>

  <div id="confirmationMessage" style="margin-top:20px; font-size:18px; font-weight:bold; display:none; color:green;">
    ✅ طلبك قيد التنفيذ
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.appspot.com",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e",
      measurementId: "G-XR5ZGKEZK8"
    };

    // تشغيل Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // استخراج رقم الطاولة من الرابط ?table=5
    const params = new URLSearchParams(window.location.search);
    const tableNumber = params.get("table") || "غير محدد";
    document.getElementById("tableTitle").textContent = "طاولتك: " + tableNumber;

    // تحديث الإجماليات
    const qtyInputs = document.querySelectorAll(".qty");
    const rowTotals = document.querySelectorAll(".rowTotal");
    const totalBox = document.getElementById("totalBox");

    function updateTotals() {
      let total = 0;
      qtyInputs.forEach((input, index) => {
        const price = parseInt(input.parentElement.previousElementSibling.textContent);
        const qty = parseInt(input.value);
        const rowTotal = price * qty;
        rowTotals[index].textContent = rowTotal;
        total += rowTotal;
      });
      totalBox.textContent = "الإجمالي: " + total + " ج.م";
    }

    qtyInputs.forEach(input => {
      input.addEventListener("change", updateTotals);
    });

    // إرسال الطلب
    document.getElementById("submitOrder").addEventListener("click", () => {
      let order = [];
      qtyInputs.forEach((input, index) => {
        const item = input.parentElement.previousElementSibling.previousElementSibling.textContent;
        const price = parseInt(input.parentElement.previousElementSibling.textContent);
        const qty = parseInt(input.value);
        if (qty > 0) {
          order.push({ item, price, qty, total: price * qty });
        }
      });

      const notes = document.getElementById("notes").value;
      const total = totalBox.textContent.replace("الإجمالي: ", "");

      if (order.length === 0) {
        alert("من فضلك اختر صنفاً واحداً على الأقل");
        return;
      }

      // حفظ الطلب في Firestore
      db.collection("orders").add({
        table: tableNumber,
        order,
        notes,
        total,
        status: "قيد التنفيذ",
        timestamp: new Date()
      }).then(() => {
        document.getElementById("confirmationMessage").style.display = "block";
      }).catch(err => {
        alert("حدث خطأ: " + err.message);
      });
    });
  </script>

</body>
</html>
