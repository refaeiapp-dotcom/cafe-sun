<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول العمال</title>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; background: #f0f0f0; }
    .login-box {
      background: white; padding: 20px; margin: 100px auto; width: 300px;
      border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; padding: 10px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #45a049; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>🔑 دخول العامل</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل دخول</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // بيانات الدخول (ممكن تغيرها)
      const accounts = {
        "barista1": "1111",
        "barista2": "2222",
        "barista3": "3333",
        "barista4": "4444",
        "barista5": "5555"
      };

      if (accounts[user] && accounts[user] === pass) {
        // ✅ تحويل للوحة الخاصة بالعامل
        window.location.href = `barista.html?id=${user}`;
      } else {
        document.getElementById("error").textContent = "❌ اسم المستخدم أو كلمة المرور غير صحيحة";
      }
    }
  </script>

</body>
</html>
