<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول العمال</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: seagreen;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: darkgreen; }
    #message {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>👤 دخول عامل المقهى</h2>
    <input type="text" id="username" placeholder="اسم المستخدم (مثال: barista1)">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="loginBtn">دخول</button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

    // بيانات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYYtMci_1laKbOxpVYaHsMx670WPhtNbk",
      authDomain: "my-restaurant-aba99.firebaseapp.com",
      projectId: "my-restaurant-aba99",
      storageBucket: "my-restaurant-aba99.appspot.com",
      messagingSenderId: "512969391867",
      appId: "1:512969391867:web:36a528665b3469871a3a5e",
      databaseURL: "https://my-restaurant-aba99-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const loginBtn = document.getElementById("loginBtn");
    const msg = document.getElementById("message");

    loginBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        msg.textContent = "❌ من فضلك أدخل اسم المستخدم وكلمة المرور";
        return;
      }

      try {
        const snapshot = await get(child(ref(db), "baristaUsers/" + username));
        if (snapshot.exists()) {
          const data = snapshot.val();
          if (data.password === password) {
            // ✅ تسجيل دخول ناجح
            window.location.href = "barista.html?id=" + username;
          } else {
            msg.textContent = "❌ كلمة المرور غير صحيحة";
          }
        } else {
          msg.textContent = "❌ المستخدم غير موجود";
        }
      } catch (error) {
        msg.textContent = "⚠️ خطأ في الاتصال";
        console.error(error);
      }
    });
  </script>
</body>
</html>
