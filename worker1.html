<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة العامل</title>
<style>
body{
    font-family:Arial;
    direction:rtl;
    background:#f2f2f2;
    padding:20px;
}
h1{text-align:center; margin-bottom:20px;}
.order-card{
    background:#fff;
    padding:15px;
    margin-bottom:15px;
    border-radius:6px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.order-card p{margin:5px 0;}
button.complete-btn{
    width:100%;
    padding:10px;
    background:green;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    margin-top:10px;
}
</style>
</head>
<body>

<h1>لوحة العامل</h1>
<div id="myOrdersContainer">
    <p>لا توجد طلبات حالياً</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

// ===== Firebase =====
const firebaseConfig = {
  apiKey: "AIzaSyCXk63HWqwQMaNAOrb5HgVRaRgF998I3jo",
  authDomain: "kosharyapp.firebaseapp.com",
  databaseURL: "https://kosharyapp-default-rtdb.firebaseio.com",
  projectId: "kosharyapp",
  storageBucket: "kosharyapp.firebasestorage.app",
  messagingSenderId: "129714098738",
  appId: "1:129714098738:web:aa5c0aab07191dfa2be22b",
  measurementId: "G-G8SDKEN0RW"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// ===== معرف العامل الحالي =====
const urlParams = new URLSearchParams(window.location.search);
const myWorkerId = urlParams.get("worker") || "worker1";
 // غيّر حسب كل عامل

// ===== المراقبة =====
const ordersRef = ref(db,"orders");

onValue(ordersRef, snapshot=>{
    const data = snapshot.val() || {};
    const myOrders = [];
    Object.keys(data).forEach(key=>{
        const order = data[key];
        if(order.workerNum === myWorkerId && order.status === "inProgress"){
            myOrders.push({...order, key});
        }
    });
    renderMyOrders(myOrders);
});

function renderMyOrders(orders){
    const ordersDiv = document.getElementById("myOrdersContainer");
    ordersDiv.innerHTML = "";
    if(orders.length===0){
        ordersDiv.innerHTML="<p>لا توجد طلبات حالياً</p>";
        return;
    }
    orders.forEach(o=>{
        const div = document.createElement("div");
        div.classList.add("order-card");
        div.innerHTML = `<p>طاولة ${o.tableNum}</p>`+
                        o.items.map(i=>`<p>${i.name} × ${i.qty}</p>`).join('')+
                        `<button class="complete-btn" onclick="finishOrder('${o.key}')">إتمام الطلب</button>`;
        ordersDiv.appendChild(div);
    });
}

// ===== إتمام الطلب =====
window.finishOrder = function(orderKey){
    update(ref(db,"orders/"+orderKey),{ status:"accepted" })
    .then(()=> console.log("تم إتمام الطلب"))
    .catch(err=> console.error(err));
};
</script>

</body>
</html>
